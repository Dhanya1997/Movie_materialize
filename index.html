<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=row>
            <div class="input-field col sm12 m6 l6 xl6">
                <i class="material-icons prefix">movie</i>
                <input type="text">
                <label for="">Movie name</label>
            </div>
            <div class="input-field col sm12 m6 l6 xl6">
                <i class="material-icons prefix">recent_actors</i>
                <input type="text">
                <label for="">Actor</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col sm12 m6 l6 xl6">
                <i class="material-icons prefix">wc</i>
                <input type="text">
                <label for="">Actoress</label>
            </div>
            <div class="input-field col sm12 m6 l6 xl6">               
                <i class="material-icons prefix">monetization_on</i>
                <input type="text">
                <label for="">Producer</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col sm12 m6 l6 xl6">
                <i class="material-icons prefix">local_movies</i>
                <input type="text">
                <label for="">Director</label>
            </div>
            <div class="input-field col sm12 m6 l6 xl6">
                <i class="material-icons prefix">camera_roll</i>
                <input type="text">
                <label for="">Camera</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col sm12 m6 l6 xl 6">
                <i class="material-icons prefix">date_range</i>
                <input type="date">
                <label for="">Year of Release</label>
            </div>
            <div class="input-field col sm12 m6 l6 xl 6">
                <i class="material-icons prefix">language</i>
                <input type="text">
                <label for="">Language</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn">SUBMIT</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
